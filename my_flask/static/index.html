<!DOCTYPE html>
<!-- Code By Webdevtrick ( https://webdevtrick.com )-->
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>Sign-Up/Login Form</title>
  <link href="https://fonts.googleapis.com/css?family=Manjari&display=swap" rel="stylesheet">
  <style>
    *, *:before, *:after {
	box-sizing: border-box;
    }
    html {
	overflow-y: scroll;
    }
    body {
	background: #f3f3f3;
	font-family: 'Manjari', sans-serif;
    }
    a {
	text-decoration: none;
	color: #1da1f2;
	transition: .5s ease;
    }
    a:hover {
	color: #0080ff;
    }
    .form {
	background: rgb(22,19,54, 0.9);
	padding: 40px;
	max-width: 600px;
	margin: 40px auto;
	border-radius: 4px;
	box-shadow: 0 4px 10px 4px rgba(19, 35, 47, 0.3);
    }
    .top-area {
	list-style: none;
	padding: 0;
	margin: 0 0 40px 0;
    }
    .top-area:after {
	content: "";
	display: table;
	clear: both;
    }
    .top-area li a {
	display: block;
	text-decoration: none;
	padding: 15px;
	background: rgba(160, 179, 176, 0.25);
	color: #a0b3b0;
	font-size: 20px;
	float: left;
	width: 50%;
	text-align: center;
	cursor: pointer;
	transition: .5s ease;
    }
    .top-area li a:hover {
	background: #0080ff;
	color: #ffffff;
    }
    .top-area .active a {
	background: #1da1f2;
	color: #ffffff;
    }

    .tab-content > div:last-child {
	display: none;
    }

    h1 {
	text-align: center;
	color: #ffffff;
	font-weight: 300;
	margin: 0 0 40px;
    }
    label {
	position: absolute;
	-webkit-transform: translateY(6px);
        transform: translateY(6px);
	left: 13px;
	color: rgba(255, 255, 255, 0.5);
	transition: all 0.25s ease;
	-webkit-backface-visibility: hidden;
	pointer-events: none;
	font-size: 22px;
    }
    label .req {
	margin: 2px;
	color: #1da1f2;
    }
    label.active {
	-webkit-transform: translateY(50px);
        transform: translateY(50px);
	left: 2px;
	font-size: 14px;
    }
    label.active .req {
	opacity: 0;
    }
    label.highlight {
	color: #ffffff;
    }
    input, textarea {
	font-size: 22px;
	display: block;
	width: 100%;
	height: 100%;
	background: none;
	background-image: none;
	border: 1px solid #a0b3b0;
	color: #ffffff;
	border-radius: 0;
	transition: border-color .25s ease, box-shadow .25s ease;
    }
    input:focus, textarea:focus {
	outline: 0;
	border-color: #1da1f2;
    }
    textarea {
	border: 2px solid #a0b3b0;
	resize: vertical;
    }
    .label-field {
	position: relative;
	margin-bottom: 40px;
    }
    .top-row:after {
	content: "";
	display: table;
	clear: both;
    }
    .top-row > div {
	float: left;
	width: 48%;
	margin-right: 4%;
    }
    .top-row > div:last-child {
	margin: 0;
    }
    .button {
	border: 0;
	outline: none;
	border-radius: 0;
	padding: 15px 0;
	font-size: 2rem;
	font-weight: 600;
	text-transform: uppercase;
	letter-spacing: .1em;
	background: #1da1f2;
	color: #ffffff;
	transition: all 0.5s ease;
	-webkit-appearance: none;
    }
    .button:hover, .button:focus {
	background: #0080ff;
    }
    .button-block {
	display: block;
	width: 100%;
    }
    .forgot {
	margin-top: -20px;
	text-align: right;
    }
    @media (max-width: 765px) {
	label {
	    left: 0;
	}
    }
    /* The Overlay (background) */
    .overlay {
	/* Height & width depends on how you want to reveal the overlay (see JS below) */   
	height: 100%;
	width: 0;
	position: fixed; /* Stay in place */
	z-index: 1; /* Sit on top */
	left: 0;
	top: 0;
	background-color: rgb(0,0,0); /* Black fallback color */
	background-color: rgba(0,0,0, 0.9); /* Black w/opacity */
	overflow-x: hidden; /* Disable horizontal scroll */
	transition: 0.5s; /* 0.5 second transition effect to slide in or slide down the overlay (height or width, depending on reveal) */
    }

    /* Position the content inside the overlay */
    .overlay-content {
	position: relative;
	top: 25%; /* 25% from the top */
	width: 100%; /* 100% width */
	text-align: center; /* Centered text/links */
	margin-top: 30px; /* 30px top margin to avoid conflict with the close button on smaller screens */
    }

    /* The navigation links inside the overlay */
    .overlay a {
	padding: 8px;
	text-decoration: none;
	font-size: 36px;
	color: #818181;
	display: block; /* Display block instead of inline */
	transition: 0.3s; /* Transition effects on hover (color) */
    }

    /* When you mouse over the navigation links, change their color */
    .overlay a:hover, .overlay a:focus {
	color: #f1f1f1;
    }

    /* Position the close button (top right corner) */
    .overlay .closebtn {
	position: absolute;
	top: 20px;
	right: 45px;
	font-size: 60px;
    }

    /* When the height of the screen is less than 450 pixels, change the font-size of the links and position the close button again, so they don't overlap */
    @media screen and (max-height: 450px) {
	.overlay a {font-size: 20px}
	.overlay .closebtn {
	    font-size: 40px;
	    top: 15px;
	    right: 35px;
	}
    } 
  </style>
</head>
<body>
 
  <div class="form">
      
      <ul class="top-area">
        <li class="tab active"><a href="#signup">Sign Up</a></li>
        <li class="tab"><a href="#login">Log In</a></li>
      </ul>
      
      <div class="tab-content">
        <div id="signup">   
          <h1>Sign Up</h1>
          
          <form action="/signup" method="post">

	  <div class="top-row">
	    <div class="label-field">
              <label>
		Username<span class="req">*</span>
              </label>
              <input type="text" id="#sign_user" name="#sign_user" />
            </div>
          
            <div class="label-field">
              <label>
		Password<span class="req">*</span>
              </label>
              <input type="password"required id="#sign_pw" name="#sign_pw" autocomplete="off"/>
            </div>
	</div>

          <button type="button" class="button button-block" onclick="signup()"/>Sign Up</button>

          </form>
 
        </div>
        
        <div id="login">   
          <h1>Welcome Back!</h1>
          
          <form action="/static/index.html" method="post">
          
            <div class="label-field">
            <label>
              Username<span class="req">*</span>
            </label>
            <input type="text" id="#log_user" name="log_user" />
          </div>
          
          <div class="label-field">
            <label>
              Password<span class="req">*</span>
            </label>
            <input type="password"required id="#log_pw" name="log_pw" autocomplete="off"/>
          </div>
                    
          <button type="button" class="button button-block" onclick="login()">Log In</button>
    
          </form>
 
        </div>
        
      </div>  
</div>

<!-- The overlay -->
<div id="myNav" class="overlay">

  <!-- Button to close the overlay navigation -->
  <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>

  <!-- Overlay content -->
  <div class="overlay-content">
    
    <a href="#">About</a>
    <a href="#">Services</a>
    <a href="#">Clients</a>
    <a href="#">Contact</a>
  </div>

</div>

<!-- Use any element to open/show the overlay navigation menu -->
<span onclick="openNav()">open</span>
 
  <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
  <script>
    $('.form').find('input, textarea').on('keyup blur focus', function (e) {
	
	var $this = $(this),
	    label = $this.prev('label');
	
	if (e.type === 'keyup') {
	    if ($this.val() === '') {
		label.removeClass('active highlight');
            } else {
		label.addClass('active highlight');
            }
	} else if (e.type === 'blur') {
	    if( $this.val() === '' ) {
		label.removeClass('active highlight'); 
	    } else {
		label.removeClass('highlight');   
	    }   
	} else if (e.type === 'focus') {
	    
	    if( $this.val() === '' ) {
		label.removeClass('highlight'); 
	    } 
	    else if( $this.val() !== '' ) {
		label.addClass('highlight');
	    }
	}
	
    });
    
    $('.tab a').on('click', function (e) {
	
	e.preventDefault();
	
	$(this).parent().addClass('active');
	$(this).parent().siblings().removeClass('active');
	
	target = $(this).attr('href');
	
	$('.tab-content > div').not(target).hide();
	
	$(target).fadeIn(600);
	
    });

    async function signup(){
	alert("I made it");
	const response = await $.post("/signup",{
	    "username": document.getElementById("#sign_user").value,
	    "password": document.getElementById("#sign_pw").value }, "json");
	token = await response.data;
	alert(token);
	alert(response.data.message);

	return true;
    }

    async function login(){
	alert("I made it 2");
	const response = await $.post("/authU",{
	    "username": document.getElementById("#log_user").value,
	    "password": document.getElementById("#log_pw").value }, "json");
	if (response.status == 200){
	    
	    token = await response.data;
	    bookstore();
	   
	    
	    alert("made it here");
	}else{
	    alert("something is wrong");

	}
    }

	const response = await $.get("/bkstr", {"jwt": token.jwt }, "json");
	alert(typeof response.data);
		
	alert("overlay");
	/* Open when someone clicks on the span element */

	document.getElementById("myNav").style.width = "100%";
	
	/* Close when someone clicks on the "x" symbol inside the overlay */
	
	//document.getElementById("myNav").style.width = "0%";
    }
        
    
  </script>
 
</body>
</html>
